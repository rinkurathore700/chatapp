<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chat apper</title>
    <!--jquery-->
    <script src="jquery.js"></script>
    <!--socket-->
    <script src="/socket.io/socket.io.js"></script>
    <!--materialize_css_&_js-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <script src="script.js"></script>
    <style>
        .c2{
            display: none;
        }
        .scr{
            height: 34em;
            overflow: auto;
        }
    </style>
    <script>

    </script>
</head>
<body class="teal lighten-4">
    <!--Front-->
    <div id="login-div" class="c1 container">
        <br>
        <h1>Hello there!!! <br><br> Welcome to the <span class="teal-text">Chat Apper</span></h1>
        <div class="row">
          <div class="col s12">
             <h3>Enter Username to Login</h3>
               <div class="input-field inline">
                 <input type="text" id="loginbox" placeholder="Username" required>
               </div>
               <button id="loginbtn" class=" btn waves-effect waves-teal pulse">Login
                    <i class="loginbtn material-icons right">send</i>
                </button>
                <h3>Talk to Strangers --->>></h3>
              </div>
          </div>
    </div>

    <!--Back-->
    <div id="chat-div" class="c2 container">
        <div class="row">
                <h3>Messages <span class="right">Online users : 30</span> </h3>
            <div class="scr teal lighten-3 col s12">
                <ul id="msglist"></ul>
            </div>
            <div class="right input-field col s12">
                <textarea id="msgbox" class="materialize-textarea"></textarea>
                 <button id="sendmsg" class="btn waves-effect waves-teal pulse">Send
                        <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
